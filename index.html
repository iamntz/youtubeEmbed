<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ntzYoutubeEmbed Demo</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <style type="text/css" media="screen">

      button {
        margin:0 20px;
        font-size:22px;
      }
      button.toggle-state {
        background:#222;
        color:#fff;
        border:0;
      }
      .toggle-state,
      .toggle-state span {
        display:none;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <div class="custom-youtube-embed" style="width:960px;height:450px;margin:0 auto 20px;"
      data-youtube-id="2f1Ny74_ou0"></div>
      <p style="text-align:center">
        <button class="pause">∥</button>
        <button class="stop">◼</button>
        <button class="play">▶</button>

        <button class="toggle-state"><span class="play">▶</span><span class="pause">∥</span></button>
      </p>
    </div><!--/wrap-->

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="ntzYoutubeEmbed.js" type="text/javascript"></script>

    <script type="text/javascript">
      var player = $('.custom-youtube-embed');

      $('button').on('click', function(e){
        e.preventDefault();
        player.trigger('player-' + this.className );
      });

      player.on('player-state-change', function(e, player){
        var state = $('.toggle-state');
        $('span', state).hide();
        switch( player.data ){
          case 1:
            $('.pause', state).add(state).show();
          break;
          case 2:
            $('.play', state).add(state).show();
          break;
          default:
            state.hide();
          break;
        }
      })
    </script>

  </body>
</html>
